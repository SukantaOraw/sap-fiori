specVersion: "4.0"

metadata:
  name: northwindmasterview

type: application

server:
  customMiddleware:

    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertErrors: false

        backend:
          - path: /northwind
            url: https://services.odata.org

        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com

    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
